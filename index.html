<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pagination">
            <button class="btn1" onclick="backbtn()"> <img src="448-arrow.png" alt="">Prev</button>
            <ul>
                <li class="link active" value="1" onclick="activelink()">1</li>
                <li class="link" value="2" onclick="activelink()">2</li>
                <li class="link" value="3" onclick="activelink()">3</li>
                <li class="link" value="4" onclick="activelink()">4</li>
                <li class="link" value="5" onclick="activelink()">5</li>
                <li class="link" value="6" onclick="activelink()">6</li>
                <li class="link" value="7" onclick="activelink()">7</li>
                <li class="link" value="8" onclick="activelink()">8</li>
            </ul>
            <button class="btn2" onclick="nextbtn()"> Next <img src="448-arrow.png" alt=""></button>
        </div>
    </div>
<script>
    let link=document.getElementsByClassName("link")
    let curvalue=1;
    function activelink(){
        for(l of link){
            l.classList.remove('active')
        }
        event.target.classList.add("active")
        curvalue=event.target.value;
    }

    function backbtn(){
        if(curvalue>1){
            for(l of link){
                l.classList.remove('active') 
            }
            curvalue--;
        link[curvalue-1].classList.add("active")
        }
    }
    
    function nextbtn(){
        if(curvalue<8){
            for(l of link){
                l.classList.remove('active') 
            }
            curvalue++;
        link[curvalue-1].classList.add("active")
        }
    }
      
</script>

</body>
</html>
